        <h1 id="常用效果"><a href="#常用效果" class="headerlink" title=" 常用效果 "></a><strong> 常用效果 </strong></h1><h3 id="里面元素滚动到底外部容器不滚动"><a href="#里面元素滚动到底外部容器不滚动" class="headerlink" title=" 里面元素滚动到底外部容器不滚动 "></a><strong> 里面元素滚动到底外部容器不滚动 </strong></h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line">CSS:</span><br><span class="line">.test &#123;</span><br><span class="line">    width: <span class="number">210</span>px;</span><br><span class="line">    height: <span class="number">200</span>px;</span><br><span class="line">    overflow: auto;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">HTML代码：</span><br><span class="line">&lt;div id=<span class="string">"test"</span> class=<span class="string">"test"</span>&gt;</span><br><span class="line">    &lt;img src=<span class="string">"mm2.jpg"</span>&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line"></span><br><span class="line">JS代码：</span><br><span class="line">$.fn.scrollUnique = <span class="function"><span class="title">function</span></span>() &#123;</span><br><span class="line">    <span class="built_in">return</span> $(this).each(<span class="function"><span class="title">function</span></span>() &#123;</span><br><span class="line">        var eventType = <span class="string">'mousewheel'</span>;</span><br><span class="line">        <span class="keyword">if</span> (document.mozHidden !== undefined) &#123;</span><br><span class="line">            eventType = <span class="string">'DOMMouseScroll'</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        $(this).on(eventType, <span class="keyword">function</span>(event) &#123;</span><br><span class="line">            // 一些数据</span><br><span class="line">            var scrollTop = this.scrollTop,</span><br><span class="line">                scrollHeight = this.scrollHeight,</span><br><span class="line">                height = this.clientHeight;</span><br><span class="line"></span><br><span class="line">            var delta = (event.originalEvent.wheelDelta) ? event.originalEvent.wheelDelta : -(event.originalEvent.detail || <span class="number">0</span>);        </span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> ((delta &gt; <span class="number">0</span> &amp;&amp; scrollTop &lt;= delta) || (delta &lt; <span class="number">0</span> &amp;&amp; scrollHeight - height - scrollTop &lt;= -<span class="number">1</span> * delta)) &#123;</span><br><span class="line">                // IE浏览器下滚动会跨越边界直接影响父级滚动，因此，临界时候手动边界滚动定位</span><br><span class="line">                this.scrollTop = delta &gt; <span class="number">0</span>? <span class="number">0</span>: scrollHeight;</span><br><span class="line">                // 向上滚 || 向下滚</span><br><span class="line">                event.preventDefault();</span><br><span class="line">            &#125;        </span><br><span class="line">        &#125;);</span><br><span class="line">    &#125;);	</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">$(<span class="string">'#test'</span>).scrollUnique();</span><br></pre></td></tr></table></figure>

<h3 id="meta实现页面的定时刷新或跳转"><a href="#meta实现页面的定时刷新或跳转" class="headerlink" title=" meta实现页面的定时刷新或跳转 "></a><strong> meta实现页面的定时刷新或跳转 </strong></h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">&lt;meta http-equiv=<span class="string">"refresh"</span> content=<span class="string">"5"</span>&gt;</span><br><span class="line"></span><br><span class="line">//这个表示当前页面每<span class="number">5</span>秒钟刷一下，刷一下~</span><br><span class="line"></span><br><span class="line">&lt;meta http-equiv=<span class="string">"refresh"</span> content=<span class="string">"2; url='/'"</span>&gt;</span><br><span class="line"></span><br><span class="line">//这个表示当前页面<span class="number">2</span>秒后跳到首页~</span><br><span class="line"></span><br><span class="line">&lt;meta http-equiv=<span class="string">"refresh"</span> content=<span class="string">"0; url='http://www.cncn.com/'"</span>&gt;</span><br><span class="line"></span><br><span class="line">页面直接跳转到指定网站~</span><br></pre></td></tr></table></figure>
